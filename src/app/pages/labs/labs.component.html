<div class="container">
<h1>{{title}}</h1>
<h2>{{welcome}}</h2>

<ul>
  <li *ngFor="let task of tasks">
    {{task}}
  </li>
</ul>
<hr>
<h2>{{'hola'.repeat(10)}}</h2>
<p>la suma de 3 + 3 es {{3+3}}</p>
<p>Hola soy {{name}} y tengo {{persona.age}}</p>
<hr>
<img [src]="persona.avatar" alt="">
<input type="text" [value]="persona.name">
<button [disabled]="disabled">Click me</button>

<p>person: {{persona.name}}</p>

<hr>
<button (click)="clickHandler()">Click me</button>
<button (dblclick)="clickHandler()">Double me</button>
<p>(change)</p>
<input type="number" [value]="persona.age" (change)="changeHandler($event)">
<br>
<input type="text" [value]="persona.name" (keydown)="changeHandler($event)">

</div>
